<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div>
            <h1 class="title">Use this Calculator</h1>
        </div>
        <div class="calculator">
            <div class="calculator_header">
                <h3>Calculator</h3>
            </div>

            <div class="input_field">
                <input type="text" class="display" id="display" readonly>
                <h3> <!-- Total --> <p class="total" id="total"> Result <!-- 0 --> </p>
                </h3>
            </div>

            <div class="all_buttons">
                <div class="row">
                    <button class="btn" id="btn_1" value="1">1</button>                 <!--  1 button -->
                    <button class="btn" id="btn_2" value="2">2</button>                 <!--  2 button -->
                    <button class="btn" id="btn_3" value="3">3</button>                 <!--  3 button -->
                    <button class="btn" id="btn_addition" value="+">+</button>          <!--  + button -->
                </div>
                <div class="row">
                    <button class="btn" id="btn_4" value="4">4</button>                 <!--  4 button -->
                    <button class="btn" id="btn_5" value="5">5</button>                 <!--  5 button -->
                    <button class="btn" id="btn_6" value="6">6</button>                 <!--  6 button -->
                    <button class="btn" id="btn_substraction" value="-">-</button>      <!--  - button -->
                </div>
                <div class="row">
                    <button class="btn" id="btn_7" value="7">7</button>                 <!--  7 button -->
                    <button class="btn" id="btn_8" value="8">8</button>                 <!--  8 button -->
                    <button class="btn" id="btn_9" value="9">9</button>                 <!--  9 button -->
                    <button class="btn" id="btn_multiply" value="*">x</button>          <!--  * button -->
                </div>
                <div class="row">
                    <button class="btn" id="btn_dot" value=".">.</button>               <!--  . button -->
                    <button class="btn" id="btn_0" value="0">0</button>                 <!--  0 button -->
                    <button class="btn" id="btn_equals" value="=">=</button>            <!--  = button -->
                    <button class="btn" id="btn_division" value="/">/</button>          <!--  / button -->
                </div>
                <div class="row">
                    <button class="btn" id="btn_plus_minus" value="~">+/-</button>        <!--  +/- button -->
                    <button class="btn" id="btn_percentage" value="%">%</button>            <!--  % button -->
                    <button class="btn" id="btn_remove_One" value="<<">&lt;&lt;</button>    <!--  << button -->
                    <button class="btn" id="btn_remove" value="AC">AC</button>              <!--  AC <button -->
                </div>

            </div>
        </div>

        <section class="footer"></section>
    </section>

</body>
<script src="script.js"></script>
<!-- <script src="demo.js"></script> -->

</html>
